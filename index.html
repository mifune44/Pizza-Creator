<!DOCTYPE html>

    <div class="container">

                    <label><input name="size" type="radio" value="Miniscule">Miniscule</label>
                  </div>
                  <div class="radio">
                    <label><input name="size" type="radio" value="medium" checked>Medium</label>
                  </div>
                  <div class="radio">
                    <label><input name="size" type="radio" value="Monstrous">Monstrous</label>
                  </div>
                  <div class="radio">

                  </div>
                </div>                 
                </div>
                      
           <div class="col-md-6">
             <h3>Keep it Crusty!</h3>

              <div class="radio">
                    <label><input name="crust" type="radio" value="thin" checked>Thin</label>
                  </div>
                  <div class="radio">
                    <label><input name="crust" type="radio" value="pan">Pan</label>
                  </div>
                  <div class="radio">
                    <label><input name="crust" type="radio" value="hand-tossed">Hand Tossed</label>
                  </div> <div class="radio">
                    <label><input name="crust" type="radio" value="deep-dish">Deep Dish</label>
                  </div>
            
            </div>
             </div>
              </div>
               </div>
           <!--   </div> -->

            <br>

        <div class="col-xs-12">

                <label><input name="vegetables" type="checkbox" value="Demon Weed">Demon Weed</label>

            <div class="buttonHolder">
             <button id="button-submit"  type="submit" class="btn btn-warning">How Much?</button>
              </div>
          </form>


          <div class="container">
          <h2>⛧Your Pizzas⛧</h2>
           </div>

          <ul id="pizza-list">
